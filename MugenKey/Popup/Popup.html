<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mugen Key</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Popup.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="logo-group">
                    
                    <h1>MUGEN KEY</h1>
                    
                </div>

                <!-- Activation Button --> 
            <button id="activationToggle" class="activation-button">
                <svg id="activationIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2v20"></path>
                </svg>
            </button>


                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="settings-icon">
                    <path d="M20 7h-9"></path>
                    <path d="M14 17H5"></path>
                    <circle cx="17" cy="17" r="3"></circle>
                    <circle cx="7" cy="7" r="3"></circle>
                </svg>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Color Picker -->
            <div class="section">
                <label class="section-label">Color</label>
                <div class="color-picker">
                    <input type="color" id="colorPicker" value="#000000">
                    <div id="colorValue" class="color-value">#000000</div>
                </div>
            </div>

            <!-- Thickness Slider -->
            <div class="section">
                <div class="thickness-header">
                    <label class="section-label">Thickness</label>
                    <span id="thicknessValue" class="thickness-value">2px</span>
                </div>
                <input type="range" id="thicknessSlider" min="1" max="15" value="4">
            </div>

            <!-- Preview -->
            <div class="section">
                <label class="section-label">Preview</label>
                <div class="preview-box">
                    <div id="previewShape"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="Popup.js"></script>
</body>
</html>
